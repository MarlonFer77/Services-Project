<div class="loader" *ngIf="funcionario == undefined; else principal">
    <p>Procurando Funcion√°rio...</p>
    <mat-spinner mode="indeterminate"></mat-spinner>
</div>
<ng-template #principal>
    <mat-card>
        <mat-card-header>
            <img [src]="funcionario.foto" alt="" mat-card-avatar>
            <mat-card-title> {{ funcionario.nome }} </mat-card-title>
            <mat-card-subtitle> {{ funcionario.email }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form action="" ngSubmit>
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input 
                    type="text" 
                    matInput 
                    value="{{ funcionario.nome }}"
                    
                    >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="text" matInput value="{{ funcionario.email }}"
                    
                    >
                </mat-form-field>
                <button type="submit" mat-raised-button color="accent" id="salvar" (click)="editarFuncionario(funcionario)">Salvar</button>
            </form>
        </mat-card-content>
    </mat-card>
</ng-template>
